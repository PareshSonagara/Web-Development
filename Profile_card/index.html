<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="profile-card">
        <div class="image">
            <img src="profile-img.png" alt="Profile-Photo" class="profile-img">
        </div>

        <div class="text-data">
        <span class="name">Paresh Sonagara</span>
        <span class="hobby">Competitive programming</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.instagram.com/pm.sonagara.007/" target="_blank" class="link" style="background: #E1306C;">
                <i class='bxl bx-instagram'></i>
            </a>

            <a href="https://www.linkedin.com/in/paresh-sonagara-b12553308" target="_blank" class="link" style="background: #0077B5;">
                <i class='bxl bx-linkedin'></i>
            </a>

            <a href="https://github.com/PareshSonagara" class="link" target="_blank" style="background: #333333;">
                <i class='bxl bx-github'></i>
            </a>

            <a href="https://open.spotify.com/user/31hsn62ha4u75n3pym5ih2enb7pm?si=Ipaj4rn4SbO4nzznsXoHSw" target="_blank" class="link" style="background: #1DB954;">
                <i class='bxl bx-spotify'></i>
            </a>

        </div>

        <div class="text">
            <p>Solving problems, creating endless possibilities.</p>
        </div>
    </div>
  </body>
</html>
